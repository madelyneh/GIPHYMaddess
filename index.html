<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIPHYMaddess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../GIPHYMaddess/assets/css/style.css" />
    
</head>
<body>
    
<div class= "header row">GIPHYMaddess</div>


<div class="container">

    <div class= "buttons row"></div>

    <div id="think-bubble">
        <div class="instructions" id="giph-instructions" style="display: none">Click on the gifs to see them in action.</div>
    </div>

    <div class="row">

        <div class="col s8">
         <div class="giphys row">
             <div class="instructions" id="page-instructions"><p>Click on the buttons &#x2197; or search a topic &#x2192;</p>
                <p> to start the GIPHYMaddess.</p>

            </div>
         </div>
         <div class="col s12 instructions" id="giph-instructions" style="display: none">Click on the gifs to see them in action.</div>

        </div>

        <div class="search col s4">
                
            <form class="col s12 ">
                    <div class="input-field col s12" style="text-align: center">
                        <h5>Search for new giphys here.</h5>
                    </div>
                <div class="input-field col s12">
                    <input placeholder="New Topic" id="newTopic" type="text" class="validate">
                </div>
                <div class="input-field col s12">
                    <a class="waves-effect waves-light btn-small" id="submit">Submit</a>
                </div>
            </form>

        </div>
        <div class="col s4">
            <!-- <div class="col s12 instructions" id="giph-instructions" style="display: none">Click on the gifs to see them in action.</div> -->
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../GIPHYMaddess/assets/javascript/game.js"></script>
</body>
</html>
